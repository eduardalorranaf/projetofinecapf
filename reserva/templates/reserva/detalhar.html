{% extends 'base.html' %}
{% load static %}

{% block center %}

<div class="container text-center">
    <div class="row">     

      <div class="col text-center">
        <ul class="list-group list-group-flush">
          <br><br><br><br>       
          <li class="list-group-item"><h3>{{reserva.nome_empresa}}</h3></li>
          <li class="list-group-item"><p><strong>CNPJ: </strong>{{reserva.cnpj}}</p></li>
          <li class="list-group-item"><p><strong>Nome da categoria: </strong>{{reserva.categoria_empresa}}</p></li>
          <li class="list-group-item"><p><strong>Localização:</strong>{{reserva.localizacao}}</p></li>
        </ul>
        

        <div class="pt-3">
          <a href="{% url 'listar' %}" class="btn btn-secondary">Voltar</a>
          <a href="{% url 'editar' reserva.pk %}" class="btn btn-primary">Editar</a>
          <a href="{% url 'apagar' reserva.pk %}" class="btn btn-danger">Apagar</a>
        </div>
        <br><br><br><br><br><br><br><br>


      </div>

    </div>
  </div>

{% endblock %}

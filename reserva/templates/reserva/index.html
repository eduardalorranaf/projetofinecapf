{% extends 'base.html' %}
{% load static %}

{% block center %}
{% block content %}
<div class="p-4 ">
  <h3>
    </P>
    <hr>
</div>
<div class="d-flex justify-content-center container">
  <div class="row col-12 mt-3">
    <div class="col-6">
      <div class="card bg-primary p-2 text-dark bg-opacity-50  mb-3">
        <a href="{% url 'listar' %}" class="text-white" style="text-decoration: none;">
          <div class="card-header">Reservas</div>
          <div class="card-body">
            <h5 class="card-title">Total de Reservas</h5>
            <p class="card-text">{{ total_reservas }}</p> <!-- Substitua pelo valor real -->
          </div>
        </a>

      </div>
    </div>


    <div class="col-6">
      <a href="{% url 'listar_s' %}" class="text-white" style="text-decoration: none; color: white;">
        <div class="card bg-info p-2 text-dark bg-opacity-50 mb-3">
          <div class="card-header">Stands</div>
          <div class="card-body">
            <h5 class="card-title">Total de Stands</h5>
            <p class="card-text">{{ total_stands }}</p> <!-- Substitua pelo valor real -->
          </div>
        </div>
      </a>

    </div>
  </div>
</div>

{% endblock %}

<div class="text-center">
  <a href="{% url 'cadastrar' %}" class="btn btn-primary mb-3">Novo Cadastro de Reserva</a>
  <a href="{% url 'cadastrar_s' %}" class="btn btn-primary mb-3">Novo Cadastro de Stand</a>
</div>

{% endblock %}
